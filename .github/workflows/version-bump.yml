name: Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'Siren/**'
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(cat Siren/VERSION)
          echo "old_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          VERSION=$(cat Siren/VERSION)
          IFS='.' read -r major minor patch <<< "$VERSION"
          new_patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$new_patch"
          echo $NEW_VERSION > Siren/VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update Changelog
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION=${{ steps.new_version.outputs.version }}
          # Simple changelog update logic
          sed -i "s/## \[Unreleased\]/## [$VERSION] - $DATE/g" Siren/CHANGELOG.md || true

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Siren/VERSION Siren/CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push
