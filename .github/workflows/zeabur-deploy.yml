name: Zeabur Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'Siren/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Siren/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/siren-bot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/siren-bot:${{ github.sha }}

      - name: Deploy to Zeabur
        run: |
          curl -X POST "https://gateway.zeabur.com/api/v1/deploy" \
            -H "Authorization: Bearer ${{ secrets.ZEABUR_API_TOKEN }}" \
            -d '{"serviceId": "${{ secrets.ZEABUR_SERVICE_ID }}"}'
